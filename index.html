<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>npa-rta</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" />
  <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
  <script src="https://indigo-lab.github.io/npa-rta-2019/enrichment.bundle.js"></script>
  <style>
    .my-popup {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div id="map" style="position:absolute;top:0;left:0;bottom:0;right:0;"></div>
  <script>
    const base = new URL("./", location.href).toString();
    const style = {
      "version": 8,
      "glyphs": "https://maps.gsi.go.jp/xyz/noto-jp/{fontstack}/{range}.pbf",
      "sources": {
        "pale": {
          "type": "raster",
          "tiles": [
            "https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png"
          ],
          "minzoom": 5,
          "maxzoom": 18,
          "tileSize": 256,
          "attribution": "<a href='http://maps.gsi.go.jp/development/ichiran.html'>地理院タイル</a>"
        },
        "npa-rta": {
          "type": "vector",
          "tiles": [
            `${base}/{z}/{x}/{y}.pbf`
          ],
          "minzoom": 11,
          "maxzoom": 14,
          "attribution": "<a href='https://www.npa.go.jp/publications/statistics/koutsuu/opendata/index_opendata.html'>警察庁:交通事故統計情報のオープンデータ(2019〜2020年)</a> を加工して作成"
        }
      },
      "layers": [{
        "id": "pale",
        "type": "raster",
        "source": "pale",
        "minzoom": 5,
        "maxzoom": 24
      }, {
        "id": "circle",
        "type": "circle",
        "source": "npa-rta",
        "source-layer": "point",
        "minzoom": 11,
        "maxzoom": 24,
        "paint": {
          "circle-radius": [
            'interpolate',
            ['linear'],
            ['zoom'],
            11, 3,
            12, 4,
            13, 5,
            14, 6,
            15, 7,
            16, 8
          ],
          "circle-color": "#000080"
        }
      }]
    };

    const colors = ["rgba(0,0,127,0.50)", "rgba(256,127,0,0.80)"];

    const filters = {
      default: {
        "label": "指定なし",
        "paint": {
          "circle-color": colors[0]
        }
      },
      contains0to24: {
        "label": "0〜24歳の当事者を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_年齢"], 0, 1], "0"], colors[1], colors[0]]
        }
      },
      contains25to34: {
        "label": "25〜34歳の当事者を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_年齢"], 1, 2], "0"], colors[1], colors[0]]
        }
      },
      contains35to44: {
        "label": "35〜44歳の当事者を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_年齢"], 2, 3], "0"], colors[1], colors[0]]
        }
      },
      contains45to54: {
        "label": "45〜54歳の当事者を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_年齢"], 3, 4], "0"], colors[1], colors[0]]
        }
      },
      contains55to64: {
        "label": "55〜64歳の当事者を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_年齢"], 4, 5], "0"], colors[1], colors[0]]
        }
      },
      contains65to74: {
        "label": "65〜74歳の当事者を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_年齢"], 5, 6], "0"], colors[1], colors[0]]
        }
      },
      containsOver75: {
        "label": "75歳以上の当事者を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_年齢"], 6, 7], "0"], colors[1], colors[0]]
        }
      },
      containsOver65: {
        "label": "65歳以上の当事者を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_年齢"], 5, 7], "00"], colors[1], colors[0]]
        }
      },
      over65only: {
        "label": "65歳未満の当事者を含まない事故",
        "paint": {
          "circle-color": ["case", ["==", ["slice", ["get", "_年齢"], 0, 5], "00000"], colors[1], colors[0]]
        }
      },
      jouyou: {
        "label": "当事者に乗用車を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 0, 6], "000000"], colors[1], colors[0]]
        }
      },
      kamotsu: {
        "label": "当事者に貨物車を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 6, 11], "00000"], colors[1], colors[0]]
        }
      },
      tokushu: {
        "label": "当事者に特殊車を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 11, 15], "0000"], colors[1], colors[0]]
        }
      },
      moto: {
        "label": "当事者に二輪車を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 15, 21], "000000"], colors[1], colors[0]]
        }
      },
      train: {
        "label": "当事者に電車を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 21, 23], "00"], colors[1], colors[0]]
        }
      },
      keisharyou: {
        "label": "当事者に軽車両を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 23, 26], "000"], colors[1], colors[0]]
        }
      },
      hokousha: {
        "label": "当事者に歩行者を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 26, 27], "0"], colors[1], colors[0]]
        }
      },
      cat70: {
        "label": "当事者コード70番台",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 27, 31], "0000"], colors[1], colors[0]]
        }
      },
      cat71: {
        "label": "当事者コード71歩行者以外の道路上の人",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 27, 28], "0"], colors[1], colors[0]]
        }
      },
      cat72: {
        "label": "当事者コード72道路外の人",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 28, 29], "0"], colors[1], colors[0]]
        }
      },
      cat75: {
        "label": "当事者コード75物件等",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 29, 30], "0"], colors[1], colors[0]]
        }
      },
      cat76: {
        "label": "当事者コード76相手なし",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 30, 31], "0"], colors[1], colors[0]]
        }
      },
      cat00: {
        "label": "当事者コード00対象外当事者",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 31, 32], "0"], colors[1], colors[0]]
        }
      },
      jitensha: {
        "label": "当事者に自転車を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 23, 25], "00"], colors[1], colors[0]]
        }
      },
      jitensha_assist: {
        "label": "当事者に電動アシスト自転車を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 24, 25], "0"], colors[1], colors[0]]
        }
      },
      moto50: {
        "label": "当事者に原付自転車を含む事故",
        "paint": {
          "circle-color": ["case", ["!=", ["slice", ["get", "_当事者種別"], 20, 21], "0"], colors[1], colors[0]]
        }
      },
      jitensha_vs_hokousha: {
        "label": "自転車と歩行者の事故",
        "paint": {
          "circle-color": ["case", ["==", ["get", "_当事者種別"], "0000 0000 0000 0000 0000 0001 0010 0000".replace(/ /g, "")], colors[1], colors[0]]
        }
      },
      jitensha_vs_jitensha: {
        "label": "自転車と自転車の事故",
        "paint": {
          "circle-color": ["case", ["==", ["get", "_当事者種別"], "0000 0000 0000 0000 0000 0001 0000 0000".replace(/ /g, "")], colors[1], colors[0]]
        }
      }
    };

    (function(key) {
      if (filters[key] !== undefined) {
        const paint = filters[key].paint;
        const layer = style.layers.find(a => a.id === "circle");
        Object.keys(paint).forEach(prop => {
          layer.paint[prop] = paint[prop];
        });
      }
    })(location.search.replace(/^\?/, ""));

    const toHTML = function(feature) {
      const properties = feature.properties;
      const html = ["<div class='my-popup'>"];
      Object.keys(properties).forEach(k => {
        if (k.match(/@$/)) return;
        if (properties[k + "@"]) {
          html.push(`<b>${k}</b> `);
          html.push(`<span>${properties[k+"@"]} (${properties[k]})</span><br/>`);
        } else {
          html.push(`<b>${k}</b> `);
          html.push(`<span>${properties[k]}</span><br/>`);
        }
      });
      html.push("</div>");
      return html.join("");
    };

    const map = new maplibregl.Map({
      "container": "map",
      "center": [139.68786, 35.68355],
      "zoom": 14.65,
      "pitch": 60,
      "bearing": 22,
      "hash": true,
      "style": style
    });

    map.on("load", function() {
      const handler = function(e) {
        if (map.getZoom() < 14) {
          map.getCanvas().style.cursor = '';
          return;
        }
        switch (e.type) {
          case "mouseenter":
            map.getCanvas().style.cursor = 'pointer';
            break;
          case "mouseleave":
            map.getCanvas().style.cursor = '';
            break;
          case "click":
            new maplibregl.Popup()
              .setLngLat(e.lngLat)
              .setHTML(toHTML(enrichment(e.features[0])))
              .addTo(map);
            break;
        }
      };
      style.layers.filter(a => a["source"] === "npa-rta").forEach(layer => {
        ["click", "mouseenter", "mouseleave"].forEach(type => {
          map.on(type, layer.id, handler);
        });
      });

      // 画面右上、プルダウンフィルタ
      map.addControl({
        onAdd: function(map) {
          this._map = map;
          this._container = document.createElement('div');
          this._container.className = 'mapboxgl-ctrl';

          const select = document.createElement("select");
          this._container.appendChild(select);

          Object.keys(filters).forEach(key => {
            const option = document.createElement("option");
            option.setAttribute("value", key);
            if (location.search === "?" + key) option.setAttribute("selected", "selected");
            option.textContent = filters[key].label;
            select.appendChild(option);
          });

          const onChange = function() {
            const selection = filters[select.value];
            history.replaceState(null, '', location.pathname + "?" + select.value + location.hash);
            Object.keys(selection.paint).forEach(key => {
              map.setPaintProperty("circle", key, selection.paint[key]);
            });
          };
          select.addEventListener("change", onChange);
          //this._map.once("idle", onChange);

          return this._container;
        },
        onRemove: function() {
          this._container.parentNode.removeChild(this._container);
          this._map = undefined;
        },
        getDefaultPosition: function() {
          return 'top-right';
        }
      });

      // 画面左下、 POI 件数と割合の表示
      map.addControl({
        onAdd: function(map) {
          this._map = map;
          const container = this._container = document.createElement('div');
          container.setAttribute("class", "mapboxgl-ctrl");
          container.setAttribute("style", "font-weight:bold;background:rgba(0,0,0,0.8);color:white;margin:0 !important;padding:1px 4px !important;");
          container.textContent = "loading";
          this._map.on("idle", e => {
            const features = this._map.queryRenderedFeatures({
              layers: ["circle"]
            });
            const filtered = features.filter(x => x.layer.paint["circle-color"].r > 0);
            container.textContent = `${(filtered.length / features.length * 100).toFixed(2)}% (${filtered.length}/${features.length})`;
          });
          return this._container;
        },
        onRemove: function() {
          this._container.parentNode.removeChild(this._container);
          this._map = undefined;
        },
        getDefaultPosition: function() {
          return 'bottom-left';
        }
      });

    });
  </script>
</body>

</html>
